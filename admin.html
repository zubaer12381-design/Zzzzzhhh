<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PANEL Z1 ADMIN</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#000;color:white;text-align:center}
.box{border:2px solid red;border-radius:25px;padding:20px;margin:20px}
img{width:150px;border-radius:50%;border:3px solid red}
h1{color:yellow}
.btn{display:block;width:90%;margin:12px auto;padding:15px;
border-radius:12px;font-size:18px;text-decoration:none;color:white;font-weight:bold;border:none}
.red{background:red}.blue{background:#2196F3}.green{background:green}
input{width:90%;padding:12px;margin:8px;border-radius:8px;border:none;font-size:16px}
.admin{display:none;background:#111;padding:15px}
hr{border:1px solid #444;margin:20px}
</style>
</head>

<body>

<!-- USER VIEW -->
<div class="box">
  <img id="logo">
  <h1 id="title">PANEL Z1 OFFICIAL</h1>
  <p id="tiktok">TIKTOK: @panel_z1</p>
</div>

<div id="buttons"></div>

<a class="btn blue" id="tgBtn" href="#">Join Telegram</a>
<a class="btn red" id="ytBtn" href="#">Subscribe YouTube</a>

<hr>

<!-- ADMIN LOGIN -->
<div id="login">
<h3>ADMIN LOGIN</h3>
<input id="pass" type="password" placeholder="Admin Password">
<button onclick="login()" class="btn red">LOGIN</button>
</div>

<!-- ADMIN PANEL -->
<div class="admin" id="admin">
<h3>ADMIN PANEL</h3>

<input type="file" id="logoInput">
<button onclick="saveLogo()" class="btn green">Save Logo</button>

<input id="apkName" placeholder="Button Name (Example: DOWNLOAD V1)">
<input id="apkLink" placeholder="APK Link">
<button onclick="addBtn()" class="btn blue">Add Download Button</button>

<input id="tgLink" placeholder="Telegram Link">
<button onclick="saveTG()" class="btn green">Save Telegram</button>

<input id="ytLink" placeholder="YouTube Link">
<button onclick="saveYT()" class="btn green">Save YouTube</button>
</div>

<script>
let ADMIN_PASS="12345"; // ðŸ” change password

let btns=JSON.parse(localStorage.getItem("btns")||"[]");

function render(){
 let b=document.getElementById("buttons"); 
 b.innerHTML="";
 btns.forEach((x,i)=>{
  b.innerHTML+=`
   <a class="btn red" href="${x.l}">â¬‡ ${x.n}</a>
   <button onclick="del(${i})" class="btn blue">DELETE</button>`;
 });

 let lg=localStorage.getItem("logo");
 if(lg) document.getElementById("logo").src=lg;

 let tg=localStorage.getItem("tg");
 if(tg) document.getElementById("tgBtn").href=tg;

 let yt=localStorage.getItem("yt");
 if(yt) document.getElementById("ytBtn").href=yt;
}

function login(){
 if(pass.value===ADMIN_PASS){
  document.getElementById("admin").style.display="block";
  document.getElementById("login").style.display="none";
 } else alert("Wrong Password");
}

function addBtn(){
 btns.push({n:apkName.value,l:apkLink.value});
 localStorage.setItem("btns",JSON.stringify(btns));
 render();
}

function del(i){
 btns.splice(i,1);
 localStorage.setItem("btns",JSON.stringify(btns));
 render();
}

function saveLogo(){
 let f=logoInput.files[0],r=new FileReader();
 r.onload=()=>{localStorage.setItem("logo",r.result);render();}
 r.readAsDataURL(f);
}

function saveTG(){
 localStorage.setItem("tg",tgLink.value);
 render();
}

function saveYT(){
 localStorage.setItem("yt",ytLink.value);
 render();
}

render();
</script>

</body>
</html>
